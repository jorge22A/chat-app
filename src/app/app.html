<div class="app-container" 
     [class.mobile-show-list]="navigationService.panel() === 'list'" 
     [class.mobile-show-conversation]="navigationService.panel() === 'conversation'">
  
  <app-sidebar 
    class="sidebar-panel"
    (newChatClick)="openNewChat()">
    <app-chat-list (chatSelected)="onChatSelected()"></app-chat-list>
  </app-sidebar>
  
  <app-chat-window 
    class="conversation-panel"
    (backToList)="onBackToList()">
  </app-chat-window>
</div>

@if (showNewChatModal()) {
  <app-new-chat (closeModal)="closeNewChat()"></app-new-chat>
}
